<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat em Tempo Real</title>
  <style>
    body { 
      background-color: rgb(32, 28, 28);
      font-family: Arial, sans-serif; 
      text-align: center;
      color: white;
    }

    #login, #chat-container {
      margin: 20px auto;
      width: 500px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      display: none;
      background: #222;
    }

    #chat {
      width: 90%;
      height: 350px; /* maior */
      border: 1px solid #ccc;
      margin: 10px auto;
      padding: 10px;
      overflow-y: auto;
      text-align: left;
      background: #111;
      border-radius: 5px;
    }

    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border-radius: 5px;
      border: none;
    }

    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .message {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .message img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }

    #contador {
      font-size: 13px;
      color: #ccc;
      margin-top: -8px;
      margin-bottom: 8px;
      text-align: right;
      width: 90%;
    }
  </style>
</head>
<body>
  <h2>游눫 Chat em Tempo Real</h2>

  <!-- Tela de login -->
  <div id="login">
    <h3>Entrar</h3>
    <input type="text" id="username" placeholder="Usu치rio (m치x 28 caracteres)">
    <input type="password" id="password" placeholder="Senha">
    <input type="file" id="avatar" accept="image/*">
    <button onclick="fazerLogin()">Login</button>
    <p class="error" id="loginError"></p>
  </div>

  <!-- Tela do chat -->
  <div id="chat-container">
    <div id="chat"></div>
    <input type="text" id="msg" placeholder="Digite uma mensagem... (m치x 70)">
    <div id="contador">0/70</div>
    <button onclick="enviar()">Enviar</button>
    <p class="error" id="msgError"></p>
  </div>

  <script>
    const socket = new WebSocket("wss://tkback.onrender.com");

    const loginDiv = document.getElementById("login");
    const chatDiv = document.getElementById("chat-container");
    const chat = document.getElementById("chat");
    const msgInput = document.getElementById("msg");
    const loginError = document.getElementById("loginError");
    const msgError = document.getElementById("msgError");
    const contador = document.getElementById("contador");

    let username = null;

    socket.onopen = () => {
      loginDiv.style.display = "block";
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "login_required") {
        loginDiv.style.display = "block";
      }

      if (data.type === "error") {
        loginError.textContent = data.text;
      }

      if (data.type === "login_success") {
        username = data.username;
        loginDiv.style.display = "none";
        chatDiv.style.display = "block";
      }

      if (data.type === "message") {
        const div = document.createElement("div");
        div.classList.add("message");

        const img = document.createElement("img");
        img.src = data.avatar || "https://via.placeholder.com/32";
        
        const span = document.createElement("span");
        span.textContent = `${data.text}`;

        div.appendChild(img);
        div.appendChild(span);

        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }
    };

    // Fun칞칚o login
    function fazerLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const avatarInput = document.getElementById("avatar").files[0];

      if (!user || !pass) {
        loginError.textContent = "Preencha usu치rio e senha!";
        return;
      }

      if (avatarInput) {
        const reader = new FileReader();
        reader.onload = function () {
          socket.send(JSON.stringify({ type: "login", username: user, password: pass, avatar: reader.result }));
        };
        reader.readAsDataURL(avatarInput);
      } else {
        socket.send(JSON.stringify({ type: "login", username: user, password: pass }));
      }
    }

    // Enviar mensagem
    function enviar() {
      const texto = msgInput.value.trim();

      if (texto.length === 0) return;

      if (texto.length > 70) {
        msgError.textContent = "Mensagem muito longa (m치x 70 caracteres).";
        return;
      }

      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "message", text: texto }));
        msgInput.value = "";
        contador.textContent = "0/70";
        msgError.textContent = "";
      }
    }

    // Contador de caracteres em tempo real
    msgInput.addEventListener("input", () => {
      contador.textContent = `${msgInput.value.length}/70`;
    });

    msgInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") enviar();
    });
  </script>
</body>
</html>
