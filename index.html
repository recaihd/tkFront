<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat em Tempo Real</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #chat { width: 300px; height: 200px; border: 1px solid #ccc; margin: 10px auto; padding: 5px; overflow-y: auto; }
    #msg { width: 200px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat em Tempo Real</h2>
  <div id="chat"></div>
  <input type="text" id="msg" placeholder="Digite uma mensagem...">
  <button onclick="enviar()">Enviar</button>

  <script>
    // Troque pelo endereÃ§o do seu backend no Render/Railway
    const socket = new WebSocket("wss://tkback.onrender.com");

    const chat = document.getElementById("chat");
    const msgInput = document.getElementById("msg");

    socket.onmessage = (event) => {
      const p = document.createElement("p");
      p.textContent = event.data;
      chat.appendChild(p);
    };

    function enviar() {
      if (msgInput.value) {
        socket.send(msgInput.value);
        msgInput.value = "";
      }
    }
  </script>
</body>
</html>
